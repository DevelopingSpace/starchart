version: "3.7"

services:

  # Only for development
  database:
    image: mysql:8
    container_name: database
    ports:
      # Only for dev
      - 3306:3306
    volumes:
      # Persist data do ./mysql-data. Remove if you want to clear the db.
      - ./mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: starchart
      MYSQL_USER: starchart
      MYSQL_PASSWORD: starchart_password
      MYSQL_ROOT_PASSWORD: root_password

  webhook:
    build: ./webhook  # the directory with Dockerfile
    container_name: webhook
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # mount the docker socket so we can control docker from inside the container
      - ./webhook/hooks:/hooks       # the .sh scripts used by the hooks.yaml file are stored here
    ports:
      - "8000:8000" # redirect host port 8000 to container port 8000
    environment:
      - DEFAULT_AUTH_TOKEN=IAmASecretToken  # Default token for the auth script
