version: "3.7"
services:
  # Internal Authoritative Server (primary)
  pdns-private:
    hostname: primary
    container_name: primary
    image: powerdns/pdns-auth-47
    volumes:
      - ./config/pdns-private.conf:/etc/powerdns/pdns.conf
    networks:
      private_net:
        ipv4_address: 10.5.0.20

  # Public Facing Server (secondary)
  pdns-public:
    hostname: secondary
    container_name: secondary
    image: powerdns/pdns-auth-47
    volumes:
      - ./config/pdns-public.conf:/etc/powerdns/pdns.conf
    networks:
      private_net:
        ipv4_address: 10.5.0.80
    # Expose this one to the host
    ports:
      - "1053:53"
      - "1053:53/udp"
      - "8081:8081"

  # Simple nginx web server
  web-server:
    container_name: web
    image: nginx:stable-alpine
    networks:
      private_net:
        ipv4_address: 10.5.0.100

networks:
  private_net:
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1

postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
