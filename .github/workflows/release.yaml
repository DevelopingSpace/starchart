name: Release

on:
  push:
    branches:
      - release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Release:
    name: 'Release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Build Changelog'
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                  "title": "## ðŸš€ Features",
                  "labels": ["feature"]
                },
                {
                  "title": "## ðŸ› Fixes",
                  "labels": ["fix"]
                },
                {
                  "title": "## ðŸ§ª Tests",
                  "labels": ["test"]
                },
                {
                    "title": "## ðŸ’¬ Other",
                    "labels": ["other"]
                },
                {
                    "title": "## ðŸ“¦ Dependencies",
                    "labels": ["dependencies"]
                }
              ]
            }
          commitMode: false
          fromTag: latest
          toTag: HEAD
          token: ${{ github.token }}
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Latest Changes
          tag_name: latest
          token: ${{ github.token }}
          body: ${{steps.build_changelog.outputs.changelog}}
          append_body: false
      - name: Advance latest tag
        uses: actions/github-script@v3
        with:
          github-token: ${{github.token}}
          script: |
            try {
                await github.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: "tags/latest"
                })
            } catch (e) {
              console.log("The latest tag doesn't exist yet: " + e)
            }
            await github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/latest",
              sha: context.sha
            })

  Docker-Build-Deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/developingspace/starchart
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Define GITHUB_SHORT_SHA
        run: echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-6)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Starchart Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          build-args: |
            SAML_IDP_METADATA_PATH=./config/idp-metadata-production.xml
          push: true
          tags: ${{ env.IMAGE }}:production-sha-${{ env.GITHUB_SHA_SHORT }}, ${{ env.IMAGE }}:production

      - name: Deploy to Production via Webhook
        uses: navied/secure-actions-webhook@0.2.1
        env:
          HMAC_SECRET: ${{ secrets.WEBHOOK_PRODUCTION_SECRET }}
          TAG: production-sha-${{ env.GITHUB_SHA_SHORT }}
        with:
          url: https://mycustomdomain.senecacollege.ca/hooks/deploy
          hmacSecret: ${{ env.HMAC_SECRET }}
          data: '{"tag": "${{ env.TAG }}"}'
