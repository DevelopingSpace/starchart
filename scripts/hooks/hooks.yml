- id: deploy
  execute-command: ./deploy.sh
  include-command-output-in-response: true
  pass-environment-to-command:
      - source: url
        name: tag
      - source: url
        name: image
      - source: url
        name: service
      - source: url
        name: token

- id: heartbeat
  execute-command: ./heartbeat.sh
  include-command-output-in-response: true
  pass-environment-to-command:
      - source: url
        name: token
